<!DOCTYPE html>
  <html>
    <head>
      <title>Коктельные платья</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="../build/style.css">
      <script src="../build/script.js"></script>
    </head>
    <body>
      <x-page>
        <x-header>
          <x-search action="{data.search.action}" query="{data.search.query}"></x-search>
        </x-header>
        <x-menu items="{data.menu.items}"></x-menu>
        <x-content>
          <x-listing>
            <x-listing-header>
              <x-listing-breadcrumbs>
                <x-breadcrumbs>
                  <x-breadcrumbs-item href="{data.breadcrumbs[0].href}" text="{data.breadcrumbs[0].text}"></x-breadcrumbs-item>
                  <breadcrumbs-item href="{data.breadcrumbs[1].href}" text="{data.breadcrumbs[1].text}"></x-breadcrumbs-item>
                </x-breadcrumbs>
              </x-listing-breadcrumbs>
              <x-listing-title title="{data.title}"></x-listing-title>
              <x-listing-sorting>
                <x-sorting>
                  <x-sorting-item href="{data.sorting[0].href}" text="{data.sorting[0].text}" current={true}></x-sorting-item>
                  <x-sorting-item href="{data.sorting[1].href}" text="{data.sorting[1].text}"></x-sorting-item>
                  <x-sorting-item href="{data.sorting[2].href}" text="{data.sorting[2].text}"></x-sorting-item>
                </x-sorting>
              </x-listing-sorting>
              <x-listing-view-mode>
                <x-view-mode>
                  <x-view-mode-item href="{data.viewMode[0].href}" text="{data.viewMode[0].text}"></x-view-mode-item>
                  <x-view-mode-item href="{data.viewMode[1].href}" text="{data.viewMode[1].text}" current={true}></x-view-mode-item>
                </x-view-mode>
              </x-listing-view-mode>
            </x-listing-header>
            <x-listing-content>
              <x-listing-main>
                <x-list-item href="{data.goods[0].href}" title="{data.goods[0].title}" image="{data.goods[0].image}" description="{data.goods[0].description}" price="{data.goods[0].price}"></x-list-item>
                <x-list-item href="{data.goods[1].href}" title="{data.goods[1].title}" image="{data.goods[1].image}" description="{data.goods[1].description}" price="{data.goods[1].price}"></x-list-item>
                <x-list-item href="{data.goods[2].href}" title="{data.goods[2].title}" image="{data.goods[2].image}" description="{data.goods[2].description}" price="{data.goods[2].price}"></x-list-item>
                <x-list-item href="{data.goods[3].href}" title="{data.goods[3].title}" image="{data.goods[3].image}" description="{data.goods[3].description}" price="{data.goods[3].price}"></x-list-item>
                <x-list-item href="{data.goods[4].href}" title="{data.goods[4].title}" image="{data.goods[4].image}" description="{data.goods[4].description}" price="{data.goods[4].price}"></x-list-item>
                <x-list-item href="{data.goods[5].href}" title="{data.goods[5].title}" image="{data.goods[5].image}" description="{data.goods[5].description}" price="{data.goods[5].price}"></x-list-item>
                <x-banner href="{data.banners[0].href}" text="{data.banners[0].text}"></x-banner>
                <x-list-item href="{data.goods[6].href}" title="{data.goods[6].title}" image="{data.goods[6].image}" description="{data.goods[6].description}" price="{data.goods[6].price}"></x-list-item>
                <x-list-item href="{data.goods[7].href}" title="{data.goods[7].title}" image="{data.goods[7].image}" description="{data.goods[7].description}" price="{data.goods[7].price}"></x-list-item>
                <x-list-item href="{data.goods[8].href}" title="{data.goods[8].title}" image="{data.goods[8].image}" description="{data.goods[8].description}" price="{data.goods[8].price}"></x-list-item>
                <x-list-item href="{data.goods[9].href}" title="{data.goods[9].title}" image="{data.goods[9].image}" description="{data.goods[9].description}" price="{data.goods[9].price}"></x-list-item>
                <x-list-item href="{data.goods[10].href}" title="{data.goods[10].title}" image="{data.goods[10].image}" description="{data.goods[10].description}" price="{data.goods[10].price}"></x-list-item>
                <x-list-item href="{data.goods[11].href}" title="{data.goods[11].title}" image="{data.goods[11].image}" description="{data.goods[11].description}" price="{data.goods[11].price}"></x-list-item>
                <x-banner href="{data.banners[1].href}" text="{data.banners[1].text}"></x-banner>
              </x-listing-main>
              <x-listing-nav>
                <x-categories items="{data.categories}"></x-categories>
                <x-facets>
                  <x-facet title="{data.facets[0].title}" closed="{data.facets[0].closed}">
                    <x-price from="{data.facets[0].content.from}" to="{data.facets[0].content.to}" min="{data.facets[0].content.min}" max="{data.facets[0].content.max}"></x-price>
                  </x-facet>
                  <x-facet title="{data.facets[1].title}" closed="{data.facets[1].closed}">
                    <x-checkbox-list items="{data.facets[1].content.items}" compact="{data.facets[1].content.compact}" limit="{data.facets[1].content.limit}"></x-checkbox-list>
                  </x-facet>
                  <x-facet title="{data.facets[2].title}" closed="{data.facets[2].closed}">
                    <x-checkbox-list items="{data.facets[2].content.items}" compact="{data.facets[2].content.compact}" limit="{data.facets[2].content.limit}"></x-checkbox-list>
                  </x-facet>
                </x-facets>
              </x-listing-nav>
            </x-listing-content>
          </x-listing>
        </x-content>
        <x-menu items="{data.menu.items}"></x-menu>
        <x-footer />
      </x-page>

      <script>riot.mount('*');</script>
    </body>
  </html>
