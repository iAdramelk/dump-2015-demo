<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="x-view-mode" noscript>
  <template>
    <link rel="stylesheet" href="view-mode.css">
    <content></content>
  </template>
</polymer-element>

<polymer-element name="x-view-mode-item" attributes="href text current">
  <template>
    <link rel="stylesheet" href="view-mode-item.css">
    <template if="{{!current}}">
      <a href="{{href}}" class="link">{{text}}</a>
    </template>
    <template if="{{current}}">
      <span class="link is-current">{{text}}</span>
    </template>
  </template>
  <script src="view-mode-item.js"></script>
</polymer-element>
