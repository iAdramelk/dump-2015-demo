<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="x-sorting" noscript>
  <template>
    <link rel="stylesheet" href="sorting.css">

    <div class="title">Сортировать:</div>
    <content></content>
  </template>
</polymer-element>

<polymer-element name="x-sorting-item" attributes="href text current" noscript>
  <template>
    <link rel="stylesheet" href="sorting-item.css">

    <template if="{{!current}}">
      <a href="{{href}}" class="link">{{text}}</a>
    </template>
    <template if="{{current}}">
      <span class="link is-current">{{text}}</span>
    </template>
  </template>

  </template>
  <script src="sorting-item.js"></script>
</polymer-element>
