<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="x-preview-item" attributes="href image xtitle price">
  <template>
    <link rel="stylesheet" href="preview-item.css">
      <a href={{href}} class="link">
        <img src={{image}} class="image" />
        <div class="meta">
          <div class="title">{{xtitle}}</div>
          <div class="price">{{formattedPrice}}</div>
        </div>
      </a>
  </template>
  <script src="preview-item.js"></script>
</polymer-element>
